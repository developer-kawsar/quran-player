    * {

    }

    p {
      margin-bottom: 0;
    }

    .surahs {}

    .surah {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;

    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .number {
      background-image: url('bg1.png');
      background-repeat: no-repeat;
      -webkit-background-size: cover;
      background-size: cover;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #444;
      font-weight: bold;
      background-position: center center;
      margin-bottom: 0;
      font-size: 14px;
    }

    .surah {}

    .english-name {

      font-weight: 500;
      font-size: 20px;
      line-height: 24px;
      text-align: left !important;

    }

    .arabic {
      color: #863ED5;
      font-weight: 700;
      font-size: 20px;
      line-height: 35px;
      font-family: 'Amiri Quran', serif;

    }

    .dot {
      height: 4px;
      width: 4px;
      background: #BBC4CE59;
      display: inline-block;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
    }

    .location,
    .verses {
      color: #8789A3;
      font-weight: 500;
      font-size: 12px;
      text-transform: uppercase;


    }

    .wrapper {

      justify-content: space-between;

      position: fixed;
      bottom: 0;
      width: 100%;

      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .footer-menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin: 0;
      padding: 0;
      list-style-type: none;

    }

    .footer-menu button {
      border: 1px solid red;
      display: inline-block;
      padding: 10px 20px;
      border: none;
      background: none;

    }

    #footer {

      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #ddd;
     
    }

    audio {
      background: none;
    }


    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-panel {
      background-color: #fff !important;
      color: red !important;
    }

    .dropdown-menu {
      left: 10px;
    }

    .dropdown-menu a {
      padding: 10px 10px;
      border-bottom: 1px solid #ddd;
      color: #111;
      font-weight: bold;
      font-family: 'Hind Siliguri', sans-serif;
    }

    .top {
      font-size: 29px;
      background-color: #182335;
      padding: 15px;
